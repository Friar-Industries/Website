<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        * {box-sizing: border-box;}
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f3f3;}
        .slideshow-container {position: relative; max-width: 75%; margin: auto;}
        .slides-container {display: flex; align-items: center; display: none;}
        .slides img {width: 400px; height: auto;} /* Set fixed width for images */
        .caption-container {padding: 20px; flex: 1;} /* Adjust to take remaining space */
        .prev, .next {cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; color: white; font-weight: bold; font-size: 18px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none;}
        .next {right: 0; border-radius: 3px 0 0 3px;}
        .prev:hover, .next:hover {background-color: rgba(0,0,0,0.8);}
        .dots-container {text-align: center; padding: 20px; background: rgba(0,0,0,0.1); width: 75%; margin: auto;}
        .dot {cursor: pointer; height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease;}
        .active, .dot:hover {background-color: #717171;}
        .fade {animation-name: fade; animation-duration: 1.5s;}
        @keyframes fade {from {opacity: .4} to {opacity: 1}}
    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Slides -->
    <div class="slides-container fade">
        <img src="./images/2023_Qual1.jpg" alt="2023 Qualification 1">
        <div class="caption-container">
            <h3>Title 1</h3>
            <p>Description for Image 1.</p>
        </div>
    </div>
    <div class="slides-container fade">
        <img src="./images/2023_Qual3.jpeg" alt="2023 Qualification 3">
        <div class="caption-container">
            <h3>Title 2</h3>
            <p>Description for Image 2.</p>
        </div>
    </div>
    <div class="slides-container fade">
        <img src="./images/2023_Qual5.jpg" alt="2023 Qualification 5">
        <div class="caption-container">
            <h3>Title 3</h3>
            <p>Description for Image 3.</p>
        </div>
    </div>

    <!-- Navigation arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Dots -->
<div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
    let slideIndex = 1;
    let timer;
    showSlides(slideIndex);

    function plusSlides(n) {
        clearTimeout(timer);
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        clearTimeout(timer);
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides-container");
        let dots = document.getElementsByClassName("dot");
        
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        
        for (i = 0; dots.length > 0 && i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        
        slides[slideIndex-1].style.display = "flex";  
        if (dots.length > 0) {
            dots[slideIndex-1].className += " active";
        }
        
        timer = setTimeout(() => plusSlides(1), 10000); // Change image every 10 seconds
    }
</script>

</body>
</html>
